<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .lato {
        font-family: "Lato", sans-serif;
      }
    </style>
    <title>Fruit Burst</title>
  </head>
  <body class="lato">
    <header class="container mx-auto">
      <div class="hidden md:block">
        <nav
          class="bg-[#F85559] text-white mt-6 flex items-center px-10 py-4 rounded-full flex-row-reverse lg:flex-row"
        >
          <!-- Nav Links -->
          <ul class="flex gap-5 flex-1">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">All Fruits</a></li>
          </ul>
          <!-- Logo -->
          <div class="flex items-center justify-center gap-4 flex-1">
            <img class="w-14" src="./images/logo.png" alt="" />
            <h2 class="text-4xl font-bold">Fruit Burst</h2>
          </div>
          <!-- Search -->
          <div class="hidden lg:flex flex-1 justify-end">
            <div class="flex bg-white rounded-full py-3 px-6">
              <input
                class="w-full text-black"
                type="text"
                placeholder="Search here"
              />
              <button><img src="./icons/search.svg" alt="" /></button>
            </div>
          </div>
        </nav>
      </div>
      <!-- Mobile Nav -->
      <nav
        class="container mx-auto flex justify-between items-center px-6 py-4 md:hidden"
      >
        <!-- Logo -->
        <div class="flex items-center gap-4">
          <img class="w-7" src="./images/logo.png" alt="" />
          <h2 class="text-2xl font-bold">Fruit Burst</h2>
        </div>
        <div>
          <button><img src="./icons/hamburger.svg" alt="" /></button>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
